        <img src="{% static 'myapp/images/banner/poster.jpeg' %}"   class="d-block w-50" alt="...">

      <div class="carousel-item">
        <img src="{% static 'myapp/images/banner/front.jpeg' %}"   class="d-block w-50" alt="...">

      <div class="carousel-item">
        <img src="{% static 'myapp/images/banner/Motherdairybanner.jpeg' %}"   class="d-block w-50" alt="...">

      <div class="carousel-item">
        <img src="{% static 'myapp/images/banner/ice.jpeg' %}" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'myapp/images/banner/butterm.jpeg' %}" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'myapp/images/banner/la.jpeg' %}" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'myapp/images/banner/milkc.jpeg' %}"  class="d-block w-50" alt="...">

      <div class="carousel-item">
        <img src="{% static 'myapp/images/banner/cheesbutter.jpeg' %}"  class="d-block w-50" alt="...">

        <img src="{% static 'myapp/images/banner/gheem.jpeg' %}"  class="d-block w-50" alt="...">
      </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">

    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
